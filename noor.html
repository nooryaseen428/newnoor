<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">

<title>Product Preview Card</title>
</head>
<body>

<div class="card">

<img src="image.jpg" alt="Perfume" class="product-image">

<div class="card-content">

<h2 class="product-category">Perfume</h2>

<h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

<p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

<div class="price">

<span class="current-price">$149.99</span>

<span class="original-price">$169.99</span>

</div>

<button class="add-to-cart">Add to Cart</button>

</div>

</div>
</body>
</html>
